<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey's End</title>

  <!-- Royal-themed font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4b002e, #000000); /* dark pink â†’ black */
      color: #e6c200;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Image styling */
    img {
      width: 800px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 35px rgba(230, 194, 0, 0.45);
      margin-bottom: 30px;
    }

    /* Poem styling */
    .poem {
      font-size: 2rem;
      line-height: 1.6;
      margin-bottom: 40px;
      text-shadow: 0 0 5px #e6c200; /* minimal shadow */
    }

    /* Option link styling */
    .option {
      display: block;
      width: max-content;
      margin: 0 auto;
      opacity: 0;
      transform: scale(0.8);
      cursor: pointer;
      color: #e6c200;
      font-size: 2rem;
      letter-spacing: 5px;
      font-weight: 700;
      text-decoration: none;
      text-shadow:
        0 0 5px #e6c200,
        0 0 10px #e6c200,
        0 0 15px #e6c200,
        0 0 20px #ffdd33,
        0 0 30px #ffdd33;
      transition: opacity 1s ease, transform 1s ease;
    }

    .option:hover {
      color: #ffdd33;
      text-shadow:
        0 0 10px #ffdd33,
        0 0 20px #ffdd33,
        0 0 30px #ffdd33,
        0 0 40px #ffd700,
        0 0 50px #ffd700;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Journey's End Image -->
    <img src="journeysend.jpg" alt="Journey's End Image">

    <!-- Poem under the image -->
    <div class="poem">
      You ignored the house, the clue unseen,<br>
      Now darkness falls where light had been.<br>
      Your journey ends, the path is lost,<br>
      All hope consumed at heavy cost.
    </div>

    <!-- TRY AGAIN option -->
    <a class="option" href="index.html">TRY AGAIN</a>
  </div>

  <script>
    // Animate TRY AGAIN after 3 seconds
    setTimeout(() => {
      const option = document.querySelector('.option');
      option.style.opacity = 1;
      option.style.transform = 'scale(1)';
    }, 3000);
  </script>

</body>
</html>
