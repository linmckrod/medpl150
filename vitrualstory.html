<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4b002e, #000000);
      color: #e6c200;
      font-family: Arial, Helvetica, sans-serif;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    video {
      width: 320px;
      max-width: 85%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(230, 194, 0, 0.35);
    }

    a {
      color: #e6c200;
      text-decoration: none;
      font-size: 1.4rem;
      letter-spacing: 3px;
      font-weight: bold;
    }

    a:hover {
      color: #ffdd33;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Auto-playing video -->
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Clickable text -->
    <a href="#">ENTER</a>
  </div>

</body>
</html>
