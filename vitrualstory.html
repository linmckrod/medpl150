<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;

      /* Dark purple to black gradient */
      background: linear-gradient(135deg, #2a003d, #000000);

      color: #e6c200;
      font-family: Arial, Helvetica, sans-serif;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Image styling - 30% bigger */
    img {
      width: 416px; /* original 320px Ã— 1.3 = 416px */
      max-width: 85%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(230, 194, 0, 0.35);
    }

    /* ENTER link styling */
    a {
      cursor: pointer;
      color: #e6c200;
      font-size: 1.4rem;
      letter-spacing: 4px;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #ffdd33;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Center image -->
    <img src="entrance.jpg" alt="Entrance Image">

    <!-- Clickable ENTER link -->
    <a href="nextpage.html">ENTER</a>

</html>
