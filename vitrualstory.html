<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Theme</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Header */
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      color: #ffffff;
    }

    /* Main content */
    main {
      padding: 30px;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .card h2 {
      color: #90caf9;
    }

    /* Button */
    button {
      background-color: #90caf9;
      color: #121212;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #64b5f6;
    }

    /* Footer */
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dark Theme UI</h1>
  </header>

  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>This is a simple dark-themed layout using HTML and CSS.</p>
      <button>Click Me</button>
    </div>

    <div class="card">
      <h2>About</h2>
      <p>Dark themes are easier on the eyes, especially at night.</p>
    </div>
  </main>

  <footer>
    Â© 2025 Dark Theme Example
  </footer>

</body>
</html>
