<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple to Black Gradient</title>
  <style>
    body {
      margin: 0;
      height: 100vh;

      /* Gradient background */
      background: linear-gradient(135deg, #2a003d, #000000);

      /* Deep yellow text */
      color: #e6c200;

      font-family: Arial, Helvetica, sans-serif;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <h1>Purple to Black Gradient<br>Deep Yellow Text</h1>

</body>
</html>
