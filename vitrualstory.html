<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>

  <!-- Royal-themed font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;

      /* Dark purple to black gradient */
      background: linear-gradient(135deg, #2a003d, #000000);

      color: #e6c200;
      font-family: 'Cinzel', serif; /* royal-themed font */

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Image styling - 30% bigger */
    img {
      width: 416px; /* original 320px Ã— 1.3 = 416px */
      max-width: 85%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(230, 194, 0, 0.35);
    }

    /* ENTER link styling with shadow */
    a {
      cursor: pointer;
      color: #e6c200;
      font-size: 2rem;
      letter-spacing: 4px;
      font-weight: 700;
      text-decoration: none;

      /* Shadow for royal glow effect */
      text-shadow:
        0 0 5px #e6c200,
        0 0 10px #e6c200,
        0 0 15px #e6c200,
        0 0 20px #ffdd33,
        0 0 30px #ffdd33;
    }

    a:hover {
      color: #ffdd33;
      text-shadow:
        0 0 10px #ffdd33,
        0 0 20px #ffdd33,
        0 0 30px #ffdd33,
        0 0 40px #ffd700,
        0 0 50px #ffd700;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Center image -->
    <img src="entrance.jpg" alt="Entrance Image">

    <!-- Clickable ENTER link -->
    <a href="nextpage.html">ENTER</a>
  </div>

</body>
</html>
