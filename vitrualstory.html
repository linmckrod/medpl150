<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Theme with Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2a003d, #000000);
      color: #e6c200;
      font-family: Arial, Helvetica, sans-serif;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    img {
      width: 250px;
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(230, 194, 0, 0.3);
    }

    a {
      color: #e6c200;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    a:hover {
      text-decoration: underline;
      color: #ffdd33;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Image -->
    <img src="https://via.placeholder.com/300x200" alt="Center Image">

    <!-- Clickable text -->
    <a href="#">Click Here</a>
  </div>

</body>
</html>
